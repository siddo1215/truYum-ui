<!DOCTYPE>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="style/style.css">
        <script type="text/javascript" src="js/myjs.js"></script>
        <title>
truYum
        </title>

    </head>
    <body>
<div class="tru">
    <h1>truYum</h1>
    <div id="menu-link">    
        <a href="menu-item-list-user.html">Menu</a>
</div>
</div>
<div>
    <h1>Cart</h1>
    <table id="myTable" border="1">

       <tr>
        
        <th>Name</th>
        <th>Free Delivery</th>
        <th>Price</th>
        
    </tr>
    <script>
 var table = document.getElementById("myTable");
 
  var row = table.insertRow(1);
  var cell1 = row.insertCell(0);
  var cell2 = row.insertCell(1);
  var cell3 = row.insertCell(2);
  cell1.innerHTML = localStorage.getItem("c_namee");
  if(localStorage.getItem("c_freedel")=="Yes")
    {
        var free = "Yes";
    }
    else{
        var free="No";
    }
  cell2.innerHTML = free;
  cell3.innerHTML = localStorage.getItem("c_pricee");
    </script>

        
   
    </table>
</div>

<footer class="foot">
    Copyright 2019
</footer>

    </body>
</html>
